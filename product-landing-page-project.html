<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Danbo landing page</title>
</head>

<body>
  <header id="header">
    <nav id="nav-bar">
      <img id="header-img" src="danbo.png" alt="logo" class="logo">
      <ul>
        <a class="nav-link" href="#what">What is it</a>
        <a class="nav-link" href="#history">history</a>
        <a class="nav-link" href="#image">image</a>
      </ul>
    </nav>
  </header>

  <div id="container">
    <section class="message-box">
      <h1></h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" name="email" placeholder="example@mail.com">
      <input id="submit" type="submit" value="Get Started" class="btn"></input>
      </form>
    </section>

    <section id="what">
      <div class="what"><div>
          <h2>Who is Danbo... or</h2>
          <p>carboard box character in manga</p>
        </div>
      </div>
      <div class="what">
      </div>
    </section>
    <section id="history">
      <iframe id="video" src="https://www.youtube.com/watch?v=m-gc0q_2SRw&pp=ygUJZGFuYm8gYm94"></iframe>
    </section>
    <section id="image"></section>
  </div>
</body>
</html>
